version: '2'

services:
   icecast:
     build: ./icecast
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     ports:
       - "8000:8000"
     environment:
      ICECAST_SOURCE_PASSWORD:
      ICECAST_ADMIN_PASSWORD:
      ICECAST_ADMIN_USERNAME: admin
      ICECAST_SOURCE_LIMIT: 10
      ICECAST_ADMIN_EMAIL: manager@strathclydefusion.com
      ICECAST_LOCATION: "Strathclyde Uni, Glasgow, UK"
      ICECAST_HOSTNAME: stream.strathclydefusion.com

   broadcast:
     build: ./liquidsoap
     volumes:
       - ./config:/config
       - ./playlists:/playlists
     restart: always
     links:
       - icecast
     command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/broadcast.liq'
     environment:
      ICECAST_SOURCE_PASSWORD:
      HARBOR_PASSWORD:
     ports:
       - 5001

   main:
     build: ./liquidsoap
     volumes:
       - ./config:/config
       - ./playlists:/playlists
     restart: always
     links:
       - icecast
     command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/main.liq'
     environment:
      LIVE_PASSWORD:
      HARBOR_PASSWORD:
     links:
        - broadcast
     ports:
       - 8021:5001
       - 8022:5002
       - 127.0.0.1:5000:5000

   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: wordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "80:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_PASSWORD: wordpress
volumes:
    db_data:
